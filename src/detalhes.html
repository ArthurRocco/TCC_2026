<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O title será preenchido pelo JS -->
    <title>Detalhes da Lancha | OceanLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Reutilizando o CSS principal para manter a consistência -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Um novo CSS para estilos específicos desta página -->
    <link rel="stylesheet" href="assets/css/details.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
    <!-- Reutilizando o header para navegação consistente -->
    <header class="header scroll-header"> <!-- Adicionando scroll-header para o fundo branco -->
        <nav class="nav container">
            <a href="index.html" class="logo">Ocean<span>Life</span></a>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li><a href="index.html#home" class="nav-link">Início</a></li>
                    <li><a href="index.html#experiencia" class="nav-link">Experiência</a></li>
                    <li><a href="index.html#frota" class="nav-link">Nossa Frota</a></li>
                    <li><a href="index.html#contato" class="nav-link">Contato</a></li>
                </ul>
            </div>
            <a href="index.html#contato" class="btn btn-primary nav-btn">Reservar Agora</a>
        </nav>
    </header>

    <main>
        <section class="section boat-details">
            <div class="container details-container">
                <div class="details-image-box">
                    <img src="" alt="" id="boat-image" class="details-img">
                </div>
                <div class="details-content">
                    <a href="index.html#frota" class="btn-back"><i class="ph-arrow-left"></i> Voltar para a frota</a>
                    <div id="boat-tag-container"></div>
                    <h1 id="boat-title"></h1>
                    <div class="details-specs">
                        <span><i class="ph-users"></i> <span id="boat-passengers"></span> Convidados</span>
                        <span><i class="ph-ruler"></i> <span id="boat-size"></span> Pés</span>
                    </div>
                    <small class="specs-note">(Tripulação já inclusa)</small>
                    <p id="boat-description"></p>
                    <div class="details-price-box">
                        <div class="price-calculator">
                            <div class="total-price">
                                <p class="details-price">A partir de <strong>R$ <span id="boat-price"></span></strong> / dia</p>
                            </div>
                            <div class="rachometro">
                                <div class="person-counter">
                                    <button type="button" class="counter-btn" id="btn-decrement" aria-label="Diminuir pessoas">-</button>
                                    <div class="person-count-display">
                                        <i class="ph-users"></i>
                                        <span id="person-count">1</span>
                                    </div>
                                    <button type="button" class="counter-btn" id="btn-increment" aria-label="Aumentar pessoas">+</button>
                                </div>
                                <div class="rachometro-result">
                                    <div class="price-per-person">
                                        <div class="price-value-wrapper">
                                            <span class="currency-symbol">R$</span><strong id="price-per-person-value">--</strong>
                                        </div>
                                        <small>/ por pessoa</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="index.html#contato" class="btn btn-primary">Solicitar Orçamento</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <!-- Carrega o banco de dados de lanchas -->
    <script src="assets/js/data.js"></script>
    <!-- Carrega o script que preenche a página -->
    <script src="assets/js/details.js"></script>
</body>

</html>
